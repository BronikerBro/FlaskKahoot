<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='CSS/index.css')}}">
    </head>
    <body class="bg-success bg-gradient" >
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
    <a class="navbar-brand mb-0 h1 text-white" href="{{url_for('index')}}">Home</a><form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
        <h1 class="text-center text-white">Tests:</h1>
        <div class="list-group text-center" style="margin:5px auto; width: 1500px;">
            {% for quiz in quizes %}
                    <a href="{{ url_for('test', id=quiz.id ) }}", class="q text-white border-success-subtle border-5 list-group-item list-group-item-action" style="margin-bottom:15px; border-radius:30px;background-color:#009900;">
                        <h2>{{ quiz.name }} </h2>
                        <h4> Age: {{ quiz.age_from }}-{{ quiz.age_to }}</h4>
                    </a>

            {% endfor %}
        </div>
    </body>
</html>
